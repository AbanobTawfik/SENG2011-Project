<h1>Query Blood</h1>
<div class="card p-3 my-2">
  <form class="form-row">
    <div class="form-group col-md-8 mb-0">
      <label>Filter blood by</label>
      <div class="form-row">
        <div class="form-group col-md-5 mb-0">
          <div class="btn-group btn-group-toggle w-100 pr-2" ngbRadioGroup name="radioBasic" [(ngModel)]="model">
            <label ngbButtonLabel class="btn-primary">
              <input ngbButton type="radio" [value]="1"> Type
            </label>
            <label ngbButtonLabel class="btn-primary">
              <input ngbButton type="radio" [value]="false"> Age
            </label>
          </div>
        </div>
        <div class="form-row form-inline col-md-7">
          <input class="form-control col-md-3" type="number" max="99" min="0" step="1">
          <label class="col-md-1 mb-0"> - </label>
          <input class="form-control col-md-3" type="number" max="99" min="0" step="1">
          <label class="col-md-5 mb-0"> days old</label>
        </div>
      </div>
    </div>
    <div class="form-group col-md-4 mb-0">
      <label>Sort blood by</label>
      <div class="form-row">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Field</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>Blood Type</button>
            <button ngbDropdownItem>Date Donated</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="card">
  <div class="table-responsive">
    <table class="table table-hover table-sm table-striped">
      <thead>
        <tr>
          <th *ngFor="let col of cols" class="px-3 py-2">
            {{ col.head }}
          </th>
        <tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of inventory">
          <td *ngFor="let col of cols" class="px-3">
            {{ entry[col.key] }}
          </td>
        <tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="inv.length" [(page)]="page" [pageSize]="pageSize" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
      <option [ngValue]="10">10 items per page</option>
      <option [ngValue]="20">20 items per page</option>
      <option [ngValue]="50">50 items per page</option>
    </select>
  </div>
</div>
