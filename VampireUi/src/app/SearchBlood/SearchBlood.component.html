<style>
        table {
            width: 150%;
            height: 150%;
            margin: 0;
            padding: 0;

    <h1>Search Blood Page</h1>
<p>You can introduce custom directives for table headers to sort columns</p>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col" sortable="name" (sort)="onSort($event)">Blood ID</th>
    <th scope="col" sortable="area" (sort)="onSort($event)">Blood Type</th>
    <th scope="col" sortable="population" (sort)="onSort($event)">Blood Status</th>
    <th scope="col" sortable="population" (sort)="onSort($event)">Date Donated</th>
    <th scope="col" sortable="population" (sort)="onSort($event)">Days Since Donated</th>
  </tr>
  </thead>
