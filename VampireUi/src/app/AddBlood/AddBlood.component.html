<h1 class="mb-3">Add Blood</h1>
<form [formGroup]="AddBloodForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Donor Name</label>
    <input
      placeholder="First Name, Last Name"
      type="text"
      formControlName="DonorName"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="BloodType">Select Blood Type</label>
    <select type="text" class="form-control" formControlName="BloodType">
      <option>A+</option>
      <option>A-</option>
      <option>B+</option>
      <option>B-</option>
      <option>AB+</option>
      <option>AB-</option>
      <option>O+</option>
      <option>O-</option>
    </select>
  </div>
  <div class="form-group">
    <label for="BloodStatus">Blood Status</label>
    <select type="text" class="form-control" formControlName="Status">
      <option>Tested</option>
      <option>Untested</option>
    </select>
  </div>
  <div class="form-group">
    <label>Date Donated</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>
      <input class="form-control" placeholder="yyyy-mm-dd"
             formControlName="DateDonated" ngbDatepicker #d="ngbDatepicker">
    </div>
  </div>
  <div class="form-group">
    <label for="Location">Location</label>
    <input
      placeholder="Location"
      type="text"
      formControlName="Location"
      class="form-control"
    />
  </div>

  <div class="form-group form-inline">
    <button type="submit" [disabled]="loading" class="btn btn-success">
      Add Blood
    </button>
    <div *ngIf="loading" class="spinner-border text-secondary ml-4" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</form>
